<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Telemetry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>F1 Telemetry Data</h1>
        <form id="telemetryForm" action="/plot_telemetry" method="post">
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="race">Race:</label>
                <select id="race" name="race" required>
                    <option value="">Select Race</option>
                </select>
            </div>

            <div class="form-group">
                <label for="driver1">Driver 1:</label>
                <select id="driver1" name="driver1" required>
                    <option value="">Select Driver 1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="driver2">Driver 2:</label>
                <select id="driver2" name="driver2" required>
                    <option value="">Select Driver 2</option>
                </select>
            </div>

            <button type="submit">Plot Telemetry</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
